<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>To-do List App</title>
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <link rel="stylesheet" href="bootstrap-yeti-theme.css"/>
  </head>
  <body ng-app="todoApp" ng-controller="todoController" class="container">

    <div class="row-fluid">
      <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
          <h1>What Needs To Be Done?</h1>

          <form ng-submit="addTodo()">
            <div class="input-group input-group-lg">
              <input type="text" ng-model="newTask" class="form-control input-lg"/>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Add Task</button>
              </span>
            </div>
          </form>
        </div>
        <br/>

        <div id="taskList" class="list-group">
          <div ng-repeat="task in taskList" class="list-group-item task">
            <label class="description" ng-class="{strike:task.done}">
              <input type="checkbox" ng-model="task.done"/>
              {{task.description}}
            </label>
            <button ng-click="deleteTodo($index)" class="btn btn-primary btn-danger btn-xs">Delete</button>
          </div>
        </div>

        <span id="todo-count">
          <h4 id="pending">{{pendingCount}} <ng-pluralize count="pendingCount" when="{one: 'item left', other: 'items left'}"></ng-pluralize> </h4>
          <button id="clearTasks" ng-click="clearCompleted()"  ng-show="pendingCount < taskList.length" class="btn btn-default">
            Clear Completed {{taskList.length - pendingCount}}
          </button>
        </span>
      </div>
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
