<!DOCTYPE html>
<html lang="en" ng-app="movieDB" ng-controller="catalogCtrl">
  <head>
    <meta charset="utf-8"/>
    <title>AngularJS Movie Database</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body>

  <div class="div navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <a href="#" class="navbar-brand">
      <span class="glyphicon glyphicon-film"></span>&nbsp;MovieDB
    </a></div>
  </div>
  <div class="container">
    <div class="row">

      <div class="well col-sm-10 col-xs-12">
        <div class="row">

          <div class="col-xs-12">
            <div class="page-header section-title">Most Watched This Week</div>
          </div>

          <div class="movie-container col-sm-2 col-xs-6" ng-repeat="movie in movieList | paginate:currentPage:pageSize">
            <a href="#" class="movie-thumb">
              <img ng-src="img/posters{{movie.poster_path}}" class="thumbnail img-responsive"/>
              <h5>{{movie.title}}</h5>
            </a>
          </div>

          <div class="col-xs-12">
            <pagination class="pagination" total-items="movieList.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="app.js"></script>
  <script src="catalog/catalog.js"></script>
  <script src="components/paginate/paginate-filter.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  </body>
</html>
