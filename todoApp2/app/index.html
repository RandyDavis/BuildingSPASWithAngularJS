<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="app.css"/>
  <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body class="container" ng-app="todoApp2" ng-controller="todoController">

  <div class="row-fluid">
    <div class="col-md-8 col-md-offset-2">
      <div class="jumbotron">
        <h1>What Needs To Be Done?</h1>

        <form ng-submit="addTodo()">
          <div class="input-group input-group-lg">
            <input class="form-control input-lg" type="text" ng-model="newTask"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit" ng-click="addTask()">Add Task</button>
            </span>
          </div>
        </form>
      </div>

      <br/>

      <div id="taskList" class="list-group">
        <div ng-repeat="task in taskList" class="list-group-item task">
          <label ng-class="{strike: task.done}" class="description">
            <input type="checkbox" ng-model="task.done"/>
            {{task.description}}
          </label>
          <button class="btn btn-danger" ng-click="deleteTodo($index)">Delete</button>
        </div>
      </div>

      <span id="todo-count">
        <h3>{{pendingCount}}
          <ng-pluralize count="pendingCount" when="{one: 'item left', other: 'items left'}"></ng-pluralize>
          <button class="btn btn-primary" id="clearTasks" ng-click="clearCompleted()" ng-show="pendingCount < taskList.length">Clear Completed {{taskList.length - pendingCount}}</button>
        </h3>
      </span>

    </div>
  </div>




  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
