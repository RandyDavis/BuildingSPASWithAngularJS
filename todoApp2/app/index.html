<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="app.css"/>
</head>
<body ng-app="todoApp2" ng-controller="todoController">
<h1>What Needs To Be Done?</h1>
  <form ng-submit="addTodo()">
    <div>
      <input type="text" ng-model="newTask"/>
      <button type="submit" ng-click="addTask()">Add Task</button>
    </div>
  </form>
  <br/>

  <div id="taskList">
    <div ng-repeat="task in taskList">
      <label ng-class="{strike: task.done}" class="description">
        <input type="checkbox" ng-model="task.done"/>
        {{task.description}}
      </label>
      <button ng-click="deleteTodo($index)">Delete</button>
    </div>
  </div>


  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
